<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para mi reina üå∑</title>
<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(#87ceeb, #e0ffe0);
  overflow: hidden;
  font-family: 'Arial';
}

#scene {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 100%;
  text-align: center;
}

#tree {
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  font-size: 180px;
}

#card {
  position: absolute;
  top: 20%;
  left: 50%;
  transform: translateX(-50%);
  background: white;
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 0 30px rgba(0,0,0,0.3);
}

button {
  background: #ff4d6d;
  border: none;
  color: white;
  padding: 12px 25px;
  border-radius: 20px;
  font-size: 16px;
  cursor: pointer;
}

.fall {
  position: absolute;
  font-size: 30px;
  animation: fall 6s linear infinite;
}

@keyframes fall {
  0% { transform: translateY(-50px); opacity:1;}
  100% { transform: translateY(110vh); opacity:0;}
}
</style>
</head>

<body>
<div id="scene">
  <div id="tree">üå≥</div>

  <div id="card">
    <h2>Hola mi amor üíñ</h2>
    <p id="text">Presiona aqu√≠</p>
    <button onclick="magic()">Abrir</button>
  </div>
</div>

<script>
function magic(){
  document.getElementById("text").innerHTML =
  "Feliz 14 de febrero, mi amor ‚ù§Ô∏è<br><br>Gracias por ser tan linda conmigo.<br>Te amo mucho, mi reina hermosa üëë";

  setInterval(()=>{
    let item = document.createElement("div");
    item.className = "fall";
    let emojis = ["‚ù§Ô∏è","üå∑","üå∏","üíê"];
    item.innerHTML = emojis[Math.floor(Math.random()*emojis.length)];

    item.style.top = "-50px";
    document.body.appendChild(item);
    setTimeout(()=>item.remove(),6000);
  }, 300);
}
</script>
</body>
</html>
