<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carta para Daniela ğŸ’–</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #ffdde1, #ee9ca7);
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .carta {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      width: 320px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      z-index: 2;
    }

    .carta h2 {
      margin: 10px 0;
      color: #e91e63;
    }

    .carta p {
      font-size: 18px;
      color: #444;
      margin-top: 20px;
    }

    button {
      margin-top: 25px;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background: #e91e63;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .flor {
      position: absolute;
      top: -50px;
      font-size: 30px;
      animation: caer linear infinite;
    }

    @keyframes caer {
      from {
        transform: translateY(-50px);
      }
      to {
        transform: translateY(110vh);
      }
    }
  </style>
</head>
<body>

  <div class="carta">
    <h2>DE: Juan ğŸ’Œ</h2>
    <h2>PARA: Daniela ğŸ’–</h2>
    <p>
      Feliz 14 de febrero mi amor,<br>
      quiero que sepas que estoy muy feliz contigo,<br>
      te amo mucho mi reina hermosa.
    </p>
    <button onclick="llover()">Abrir carta ğŸŒ¹</button>
  </div>

  <script>
    const emojis = ["ğŸŒ¹", "â¤ï¸", "ğŸŒ·"];

    function llover() {
      for (let i = 0; i < 40; i++) {
        let flor = document.createElement("div");
        flor.classList.add("flor");
        flor.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
        flor.style.left = Math.random() * 100 + "vw";
        flor.style.animationDuration = (2 + Math.random() * 3) + "s";
        document.body.appendChild(flor);

        setTimeout(() => {
          flor.remove();
        }, 6000);
      }
    }
  </script>

</body>
</html>
